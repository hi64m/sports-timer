<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sports Timer</title>
    <script src="timer.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Digi Timer</h1>
			</header>
			<section class="main">
				<form name="timer" id="timer">
		    		<p id="time">00:00.00</p>
					<button type="button" id="btnMinPlus">+1m</button>
					<button type="button" id="btnMinMinus">-1m</button>
					<button type="button" id="btnSecPlus">+1s</button>
					<button type="button" id="btnSecMinus">-1s</button>
					<button type="button" id="btnReset">RESET</button>
			    	<button type="button" id="btnStart">START</button>
			    </form>
				<form name="shotClock" id="shotClock">
		    		<p id="shotTime">00</p>
					<button type="button" id="btnShotPlus">+1</button>
					<button type="button" id="btnShotMinus">-1</button>
					<button type="button" id="btnShotReset">RESET</button>
			    	<button type="button" id="btnShotStart">START</button>
			    </form>
				<form name="scoreboard" id="scoreboard">
		    		<p id="scoreA">0</p>
		    		<p id="scoreB">0</p>
					<button type="button" id="btnScorePlusA">+</button>
					<button type="button" id="btnScoreMinusA">-</button>
					<button type="button" id="btnScoreChangeCourt">Change Court</button>
					<button type="button" id="btnScoreReset">CLEAR</button>
					<button type="button" id="btnScorePlusB">+</button>
			    	<button type="button" id="btnScoreMinusB">-</button>
			    </form>
			</section>
			<footer>H.M.</footer>
		</div>
	</body>
</html>
