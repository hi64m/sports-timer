<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sports Timer</title>
    <script src="timer.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Digi Timer</h1>
			</header>
			<section class="main">
				<form name="timer" id="timer">
		    		<p id="time">00:00.00</p>
					<button type="button" id="btnMinPlus" onclick="editTime(this)">+1m</button>
					<button type="button" id="btnMinMinus" onclick="editTime(this)">-1m</button>
					<button type="button" id="btnSecPlus" onclick="editTime(this)">+1s</button>
					<button type="button" id="btnSecMinus" onclick="editTime(this)">-1s</button>
					<button type="button" id="btnReset" onclick="editTime(this)">RESET</button>
			    	<button type="button" id="btnStart" onclick="startTimer()">START</button>
			    </form>
				<form name="shotClock" id="shotClock">
		    		<p id="shotTime">00</p>
					<button type="button" id="btnShotPlus" onclick="editShotTime(this)">+1</button>
					<button type="button" id="btnShotMinus" onclick="editShotTime(this)">-1</button>
					<button type="button" id="btnShotReset" onclick="editShotTime(this)">RESET</button>
			    	<button type="button" id="btnShotStart" onclick="startShotTimer()">START</button>
			    </form>
				<form name="scoreboard" id="scoreboard">
		    		<p id="scoreA">0</p>
		    		<p id="scoreB">0</p>
					<button type="button" id="btnScorePlusA" onclick="editScore(this)">+</button>
					<button type="button" id="btnScoreMinusA" onclick="editScore(this)">-</button>
					<button type="button" id="btnScoreChangeCourt" onclick="editScore(this)">Change Court</button>
					<button type="button" id="btnScoreReset" onClick="editScore(this)">CLEAR</button>
					<button type="button" id="btnScorePlusB" onclick="editScore(this)">+</button>
			    	<button type="button" id="btnScoreMinusB" onclick="editScore(this)">-</button>
			    </form>
			</section>
			<footer>H.M.</footer>
		</div>
	</body>
</html>
